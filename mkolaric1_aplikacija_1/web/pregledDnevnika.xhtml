<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Pregled dnevnika</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="css/default.css" />
        <h:outputStylesheet name="css/cssLayout.css" />
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable value="#{pregledDnevnika.listaDnevnika}" var="dnevnik" paginator="true" rows="#{pregledDnevnika.brojZapisa}" id="tablica2" 
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                         currentPageReportTemplate="Ukupno: {totalRecords} zapisa">
                <p:column headerText="KorisniÄko ime" filterBy="#{dnevnik.korisnickoIme}">
                    #{dnevnik.korisnickoIme} 
                </p:column>
                <p:column headerText="IP Adresa" filterBy="#{dnevnik.ipAdresa}">
                    #{dnevnik.ipAdresa}
                </p:column>
                <p:column headerText="Vrijeme Pocetka" filterBy="#{dnevnik.vrijemePocetka}">
                    #{dnevnik.vrijemePocetka}
                </p:column>
                <p:column headerText="Trajanje obrade" filterBy="#{dnevnik.trajanjeObrade}">
                    #{dnevnik.trajanjeObrade}
                </p:column>
                <p:column headerText="Vrsta zapisa" filterBy="#{dnevnik.vrstaZapisa}">
                    #{dnevnik.vrstaZapisa}
                </p:column>
                <p:column headerText="Sadrzaj" filterBy="#{dnevnik.sadrzaj}">
                    #{dnevnik.sadrzaj}
                </p:column>
                <p:column headerText="Odgovor" filterBy="#{dnevnik.odgovor}">
                    #{dnevnik.odgovor}
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
