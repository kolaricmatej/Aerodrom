<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f = "http://java.sun.com/jsf/core">
    <h:head>
        <title>Aplikacija 2- pogled 1</title>
        <h:outputStylesheet name="css/default.css" />
        <h:outputStylesheet name="css/cssLayout.css" />
    </h:head>
    <f:view locale="#{lokalizacija.locale}">
        <h:body>
            <h:form>
                <h:panelGrid columns="2">
                    <h:panelGroup>
                        <h:selectOneListbox value="#{lokalizacija.language}">
                            <f:selectItem itemLabel="#{p['index.jezik.en']}" itemValue="en"/>
                            <f:selectItem itemLabel="#{p['index.jezik.hr']}" itemValue="hr"/>
                        </h:selectOneListbox> 
                        <h:commandButton value="#{p['index.gumb.odabirJezika']}"
                                         action="#{lokalizacija.locale}"
                                         onclick="submit()"
                                         class="gumb"/>
                    </h:panelGroup>
                </h:panelGrid>
                <p:panel>
                    <p:panelGrid columns="1"> 
                        <p:link value="#{p['index.link.registracija']}" outcome="registracijaKorisnika.xhtml"/><br/>
                        <p:link value="#{p['index.link.prijava']}" outcome="prijavaKorisnika.xhtml"/><br/>
                    </p:panelGrid>
                </p:panel>
            </h:form>
        </h:body>
    </f:view>
</html>
