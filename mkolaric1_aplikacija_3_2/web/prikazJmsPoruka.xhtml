<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Lista JMS poruka</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="css/default.css" />
        <h:outputStylesheet name="css/cssLayout.css" />
    </h:head>
    <h:body>
        <h:form>
        <p:dataTable id="lista" value="#{prikazJmsPoruka.listaPoruka}" var="poruka" paginator="true" rows="10" selectionMode="single" selection="#{prikazJmsPoruka.jp}" rowKey="#{poruka.id}"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             currentPageReportTemplate="Ukupno {totalRecords} zapisa">
                    <p:column headerText="ID">
                        <h:outputText value="#{poruka.id}"/>
                    </p:column>
                    <p:column headerText="Komanda">
                        <h:outputText value="#{poruka.komanda}"/>
                    </p:column>
                    <p:column headerText="Vrijeme">
                        <h:outputText value="#{poruka.vrijeme}"/>
                    </p:column>
                </p:dataTable>
        <h:commandButton id="obrisiPoruku" value="Obrisi" action="#{prikazJmsPoruka.obrisiPoruku()}" class="gumb"/>
        </h:form>
    </h:body>
</html>
