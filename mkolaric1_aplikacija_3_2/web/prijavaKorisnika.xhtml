<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Prijava Korisnika</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="css/default.css" />
        <h:outputStylesheet name="css/cssLayout.css" />
    </h:head>
    <h:body>
        <h:form>
            <p:messages showIcon="false" showDetail="true" showSummary="false" autoUpdate="true" closable="true"/>
           <p:panel>
                <p:panelGrid columns="2">
            <h:outputLabel value="Unesite korisnicko ime"/>
            <p:inputText value="#{prijavaKorisnika.korisnickoIme}" required="true"/>
            <h:outputLabel value="Unesite lozniku"/>
            <p:password value="#{prijavaKorisnika.lozinka}" required="true"/>
            <h:commandButton value="Prijavi se" action="#{prijavaKorisnika.prijaviKorisnika()}" class="gumb"/>
                </p:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
